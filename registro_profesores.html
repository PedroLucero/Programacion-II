<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Profesores - Universidad del Pueblo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Universidad del Pueblo">
        <div class="banner">Registro de Profesores</div>
    </header>
    <main>
        <section>
            <p>Por favor, complete el siguiente formulario para registrar sus datos como profesor.</p>
            <form action="registro_profesores.jsp" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="input-field" required><br>

                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" class="input-field" required><br>

                <label for="materia">Materia que dicta:</label>
                <input type="text" id="materia" name="materia" class="input-field" required><br>

                <label for="centro">Centro Regional:</label>
                <select id="centro" name="centro" class="input-field" required>
                    <option value="Panamá">Panamá</option>
                    <option value="Coclé">Coclé</option>
                    <option value="Colón">Colón</option>
                    <option value="Veraguas">Veraguas</option>
                    <option value="Los Santos">Los Santos</option>
                    <option value="Bocas del Toro">Bocas del Toro</option>
                    <option value="Chiriquí">Chiriquí</option>
                </select><br>

                <div class="radio-group">
                    <label for="experiencia">¿Tiene experiencia en clases virtuales?</label><br>
                    <input type="radio" id="experiencia_si" name="experiencia" value="S" required> <label for="experiencia_si" class="radio-label">Sí</label>
                    <input type="radio" id="experiencia_no" name="experiencia" value="N" required> <label for="experiencia_no" class="radio-label">No</label><br>
                </div>
				<br>
                <button type="submit" class="submit-button" style="align-items: center;">Enviar</button>
            </form>
            <br>
            <button class="home-button" onclick="window.location.href='home.html'">HOME</button>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="registro_profesores.html">Registro de Profesores</a></li>
            <li><a href="registro_estudiantes.html">Registro de Estudiantes</a></li>
            <li><a href="calendario.html">Calendario</a></li>
            <li><a href="soporte.html">Soporte</a></li>
        </ul>
        <p>© 2024 Universidad del Pueblo</p>
    </footer>
</body>
</html>
