<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes - Universidad del Pueblo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Universidad del Pueblo">
        <div class="banner">Registro de Estudiantes</div>
    </header>
    <main>
        <section>
            <p>Por favor, complete el siguiente formulario para registrar sus datos como estudiante.</p>
            <form action="registro_estudiantes.jsp" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="input-field" required><br>

                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" class="input-field" required><br>

                <label for="ano">Año lectivo:</label>
                <input type="text" id="ano" name="ano" class="input-field" required><br>

                <label for="centro">Centro Regional:</label>
                <select id="centro" name="centro" class="input-field" required>
                    <option value="Panamá">Panamá</option>
                    <option value="Coclé">Coclé</option>
                    <option value="Colón">Colón</option>
                    <option value="Veraguas">Veraguas</option>
                    <option value="Los Santos">Los Santos</option>
                    <option value="Bocas del Toro">Bocas del Toro</option>
                    <option value="Chiriquí">Chiriquí</option>
                </select><br>

                <div class="checkbox-group">
                    <label for="cursos">Cursos:</label><br>
                    <div class="checkbox-item">
                        <input type="checkbox" id="soldadura" name="cursos" value="Soldadura"> <label for="soldadura" class="checkbox-label">Soldadura</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="electronica" name="cursos" value="Electrónica"> <label for="electronica" class="checkbox-label">Electrónica</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cocina" name="cursos" value="Cocina"> <label for="cocina" class="checkbox-label">Cocina</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="programacion" name="cursos" value="Programación"> <label for="programacion" class="checkbox-label">Programación</label>
                    </div>
                </div>

                <label for="indice">Índice:</label>
                <input type="text" id="indice" name="indice" class="input-field" required><br>

                <button type="submit" class="submit-button">Enviar</button>
            </form>
            <button class="home-button" onclick="window.location.href='home.html'">HOME</button>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="registro_profesores.html">Registro de Profesores</a></li>
            <li><a href="registro_estudiantes.html">Registro de Estudiantes</a></li>
            <li><a href="calendario.html">Calendario</a></li>
            <li><a href="soporte.html">Soporte</a></li>
        </ul>
        <p>© 2024 Universidad del Pueblo</p>
    </footer>
</body>
</html>
