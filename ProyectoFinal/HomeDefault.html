<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art of Kitchen</title>
    <link rel="stylesheet" href="stylesHomeDefault.css">
</head>
<body>

    <header>
        <img src="LOLO.png" alt="Logo" class="logo">
        <div class="iconos">
            <a class="icono" href="https://www.instagram.com"><img src="icono.png"></a>
            <a class="icono" href="https://www.instagram.com"><img src="icono.png"></a>
            <a class="icono" href="https://www.instagram.com"><img src="icono.png"></a>
            <a class="icono" href="https://www.instagram.com"><img src="icono.png"></a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="pagina1.html">HOME</a></li>
            <li><a href="pagina2.html">CATALOGO</a></li>
            <li><a href="pagina3.html">CONTACTO</a></li>
        </ul>
    </nav>  

    <section id="home" class="banner">
        <div class="container_banner">
            <h2>Bienvenidos a nuestra tienda de muebles</h2>
            <p>Encuentra los mejores muebles para tu hogar</p>
        </div>
    </section>


    <section id="products" class="products">
        <div class="container">
            <h2>Nuestros Productos</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="sofa.jpg" alt="Sofá">
                    <h3>Sofá</h3>
                    <p>$499.99</p>
                </div>
                <div class="product-item">
                    <img src="mesa.jpg" alt="Mesa">
                    <h3>Mesa</h3>
                    <p>$299.99</p>
                </div>
                <div class="product-item">
                    <img src="silla.jpg" alt="Silla">
                    <h3>Silla</h3>
                    <p>$99.99</p>
                </div>
            </div>
        </div>
    </section>

    <div class="FORMULARIOS">
        <form class="form" id="login-form">
            <h2>Iniciar Sesión</h2>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <button type="submit">Login</button>
        </form>

        <form class="form" id="register-form">
            <h2>Registrarse</h2>
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="username" required>
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required>
            <button type="submit">Registro</button>
        </form>
    </div>



    <footer>
        <div class="container">
            <p>&copy; 2024 Art of Kitchen. Todos los derechos reservados. Design in Mouth the box</p>
        </div>
    </footer>
</body>
</html>
